<div class="container mt-3">
  <div>
    <table class="table table-striped" id="film-performance">
      <thead>
        <tr>
          <th>Action</th>
          <th>Category ID</th>
          <th>Category name</th>
          <th>Total number of moview</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="text-center">
            <div class="btn-group" role="group">
              <button
                type="button"
                class="btn btn-warning"
                onclick="FilmService.edit_film(1)"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-danger"
                onclick="FilmService.delete_film(1)"
              >
                Delete
              </button>
            </div>
          </td>
          <td>1</td>
          <td>Action</td>
          <td>64</td>
        </tr>
        <tr>
          <td class="text-center">
            <div class="btn-group" role="group">
              <button
                type="button"
                class="btn btn-warning"
                onclick="FilmService.edit_film(2)"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-danger"
                onclick="FilmService.delete_film(2)"
              >
                Delete
              </button>
            </div>
          </td>
          <td>2</td>
          <td>Animation</td>
          <td>66</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Edit Film Modal -->
<div class="modal fade" id="edit-film-modal" tabindex="-1" aria-labelledby="editFilmModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="edit-film-form">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editFilmModalLabel">Edit Film</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="edit-film-id" name="id">
          <div class="mb-3">
            <label for="edit-category-id" class="form-label">Category ID</label>
            <input type="number" class="form-control" id="edit-category-id" name="category_id" required>
          </div>
          <div class="mb-3">
            <label for="edit-category-name" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="edit-category-name" name="category_name" required>
          </div>
          <div class="mb-3">
            <label for="edit-total-movies" class="form-label">Total Number of Movies</label>
            <input type="number" class="form-control" id="edit-total-movies" name="total_movies" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script>
const API_BASE = 'https://your-production-domain.com/api'; // Replace with your actual backend API domain

// 1. Populate the table with data from the database
async function loadFilms() {
  const res = await fetch(`${API_BASE}/films`);
  const films = await res.json();
  const tbody = document.querySelector('#film-performance tbody');
  tbody.innerHTML = '';
  films.forEach(film => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td class="text-center">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-warning" onclick="FilmService.edit_film(${film.id})">Edit</button>
          <button type="button" class="btn btn-danger" onclick="FilmService.delete_film(${film.id})">Delete</button>
        </div>
      </td>
      <td>${film.category_id}</td>
      <td>${film.category_name}</td>
      <td>${film.total_movies}</td>
    `;
    tbody.appendChild(tr);
  });
}

// 2. Implement delete logic
const FilmService = {
  async delete_film(id) {
    if (!confirm('Are you sure you want to delete this film?')) return;
    await fetch(`${API_BASE}/films/${id}`, { method: 'DELETE' });
    loadFilms();
  },
  // 3a. Fetch film by id and 3b. Populate modal
  async edit_film(id) {
    const res = await fetch(`${API_BASE}/films/${id}`);
    const film = await res.json();
    document.getElementById('edit-film-id').value = film.id;
    document.getElementById('edit-category-id').value = film.category_id;
    document.getElementById('edit-category-name').value = film.category_name;
    document.getElementById('edit-total-movies').value = film.total_movies;
    const modal = new bootstrap.Modal(document.getElementById('edit-film-modal'));
    modal.show();
  }
};

// 3d. Persist changes when "Save changes" is clicked
document.getElementById('edit-film-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  const id = document.getElementById('edit-film-id').value;
  const data = {
    category_id: document.getElementById('edit-category-id').value,
    category_name: document.getElementById('edit-category-name').value,
    total_movies: document.getElementById('edit-total-movies').value
  };
  await fetch(`${API_BASE}/films/${id}`, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });
  bootstrap.Modal.getInstance(document.getElementById('edit-film-modal')).hide();
  loadFilms();
});

loadFilms();
</script>
