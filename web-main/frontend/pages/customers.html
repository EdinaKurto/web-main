<div class="container mt-3">
  <br />
  <hr />
  <div>
    <table class="table table-striped table-bordered" id="customer-details">
      <thead>
        <tr>
          <th>Details</th>
          <th>Full name</th>
          <th>Total amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="text-center">
            <button
              type="button"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#customer-details-modal"
              data-bs-id="@1223"
            >
              Details
            </button>
          </td>
          <td>John Doe</td>
          <td>120.00</td>
        </tr>
        <tr>
          <td class="text-center">
            <button
              type="button"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#customer-details-modal"
              data-bs-id="@312"
            >
              Details
            </button>
          </td>
          <td>Flora Johnson</td>
          <td>18.00</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="customer-details-modal"
  tabindex="-1"
  aria-labelledby="customer-details-label"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="customer-details-label">Modal title</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Rental date</th>
              <th scope="col">Film title</th>
              <th scope="col">Payment amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>2024-02-03</td>
              <td>Flowers</td>
              <td>3.20</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>2024-02-06</td>
              <td>Good morning</td>
              <td>2.45</td>
            </tr>
            <tr>
              <td colspan="3"><strong>Total bill</strong></td>
              <td>5.65</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>


<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>

  $(document).ready(function () {

    const table = $('#customer-details').DataTable({
      ajax: {
        url: 'http://localhost:3000/api/customers', 
        dataSrc: ''
      },
      columns: [
        {
          data: 'id',
          render: function (data, type, row) {
            return `<button type="button" class="btn btn-success details-btn" data-bs-toggle="modal" data-bs-target="#customer-details-modal" data-bs-id="${data}">Details</button>`;
          },
          orderable: false,
          searchable: false
        },
        { data: 'full_name' },
        { data: 'total_amount' }
      ],
      paging: true,
      searching: true,
      destroy: true 
    });


    $('#customer-details tbody').on('click', '.details-btn', function () {
      const customerId = $(this).data('bs-id');

      $.ajax({
        url: `http://localhost:3000/api/customers/${customerId}/details`,
        method: 'GET',
        success: function (data) {

          $('#customer-details-label').text(data.full_name + ' - Details');
          let rows = '';
          let total = 0;
          data.rentals.forEach((rental, idx) => {
            rows += `
              <tr>
                <th scope="row">${idx + 1}</th>
                <td>${rental.rental_date}</td>
                <td>${rental.film_title}</td>
                <td>${rental.payment_amount.toFixed(2)}</td>
              </tr>
            `;
            total += rental.payment_amount;
          });
          rows += `
            <tr>
              <td colspan="3"><strong>Total bill</strong></td>
              <td>${total.toFixed(2)}</td>
            </tr>
          `;
          $('#customer-details-modal tbody').html(rows);
        }
      });
    });
  });
</script>
